{% extends "base.html" %}
{% block title %}Dashboard - SMS{% endblock %}
{% block content %}
<div class="toolbar">
  <form method="get" action="{{ url_for('dashboard') }}" class="search-form">
    <input type="search" name="q" placeholder="Search name or USN" value="{{ q }}">
    <select name="branch">
      <option value="">All branches</option>
      {% for b in branches %}
        <option value="{{b}}" {% if sel_branch==b %}selected{% endif %}>{{ b }}</option>
      {% endfor %}
    </select>
    <select name="year">
      <option value="">All years</option>
      {% for y in years %}
        <option value="{{y}}" {% if sel_year==y %}selected{% endif %}>{{y}}</option>
      {% endfor %}
    </select>
    <button type="submit">Filter</button>
  </form>
  <a class="btn" href="{{ url_for('add_student') }}">Add Student</a>
</div>

<table class="students-table">
  <thead>
    <tr><th>Name</th><th>USN</th><th>Branch</th><th>Year</th><th>Email</th><th>Phone</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr data-id="{{ s.id }}">
      <td>{{ s.name }}</td>
      <td>{{ s.usn }}</td>
      <td>{{ s.branch }}</td>
      <td>{{ s.year }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.phone }}</td>
      <td>
        <a href="{{ url_for('view_student', sid=s.id) }}">View</a>
        <a href="{{ url_for('edit_student', sid=s.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_student', sid=s.id) }}" style="display:inline" onsubmit="return confirm('Delete?')">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
